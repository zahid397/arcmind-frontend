<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arcmind AI</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #0f172a, #000);
      height: 100vh;
      overflow: hidden;
      color: white;
    }

    /* ===== BACKGROUND ORBS ===== */
    .orb {
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      filter: blur(120px);
      opacity: 0.4;
      animation: float 10s infinite alternate ease-in-out;
    }

    .orb.blue {
      background: #3b82f6;
      top: 10%;
      left: 10%;
    }

    .orb.purple {
      background: #8b5cf6;
      bottom: 10%;
      right: 10%;
      animation-delay: 3s;
    }

    @keyframes float {
      from {
        transform: translateY(0) translateX(0);
      }
      to {
        transform: translateY(-80px) translateX(60px);
      }
    }

    /* ===== GRID ===== */
    .grid {
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(to right, rgba(255,255,255,0.05) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size: 60px 60px;
      mask-image: radial-gradient(circle at center, black 40%, transparent 75%);
    }

    /* ===== CENTER CONTENT ===== */
    .center {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-size: 4rem;
      font-weight: 800;
      background: linear-gradient(90deg, #60a5fa, #a78bfa, #22d3ee);
      -webkit-background-clip: text;
      color: transparent;
      animation: glowText 3s infinite alternate;
    }

    @keyframes glowText {
      from {
        text-shadow: 0 0 20px rgba(96,165,250,0.3);
      }
      to {
        text-shadow: 0 0 40px rgba(167,139,250,0.7);
      }
    }

    p {
      margin-top: 1rem;
      color: #94a3b8;
      font-size: 1.1rem;
      max-width: 600px;
    }

    /* ===== BUTTON ===== */
    .btn {
      margin-top: 2.5rem;
      padding: 14px 36px;
      border-radius: 999px;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      background: linear-gradient(90deg, #3b82f6, #8b5cf6);
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 0 30px rgba(59,130,246,0.4);
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 50px rgba(139,92,246,0.7);
    }
  </style>
</head>
<body>

  <!-- Animated Background -->
  <div class="orb blue"></div>
  <div class="orb purple"></div>
  <div class="grid"></div>

  <!-- Content -->
  <div class="center">
    <h1>Arcmind AI</h1>
    <p>
      Intelligent conversations powered by advanced AI,
      wrapped in stunning visual experiences.
    </p>
    <button class="btn">Enter Experience</button>
  </div>

</body>
</html>
